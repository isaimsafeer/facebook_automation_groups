<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            background-color: #dfdfe2;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
    
        /* Centered Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 10px;
            border: solid 1px rgb(13, 139, 34);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }
    
        /* Header Styling */
        h3 {
            text-align: center;
            font-size: 22px;
            color: #292828;
            margin-bottom: 20px;
        }
    
        /* Dropdown Styling */
        .form-select {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f9fa;
        }
    
        .form-select:focus {
            border-color: #198754;
            box-shadow: 0 0 5px rgba(25, 135, 84, 0.5);
        }
    
        /* Submit Button */
        .btn-success {
            display: block;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            text-transform: uppercase;
            border-radius: 5px;
            background-color: #198754;
            border: none;
        }
    
        .btn-success:hover {
            background-color: #157347;
            transition: all 0.3s ease-in-out;
        }
    
        /* Link Styling */
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #07492a;
        }
    
        a:hover {
            text-decoration: underline;
            color: #f53f32;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
    
            h3 {
                font-size: 18px;
            }
    
            .btn-success {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <!-- Dropdown and File Upload Form -->
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %} <!-- CSRF token for security -->
            
            <h3 style="font-family: 'Times New Roman', Times, serif; font-weight: 500;">Please select an option to proceed</h3>
            <!-- Dropdown Menu -->
            <div class="dropdown mb-4">
                <select class="form-select" name="dropdown_option">
                    <option selected disabled>Select Option</option>
                    <option value="facebook">Facebook</option>
                </select>
            </div>

            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Next</button>
        </form>
        <a href="/remove">Remove All Sessions</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
